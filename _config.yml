    # icon: 图标，目前仅支持IconFont部分图标
    # path: 地址
    -
      name: github
      icon: github
      path: https://github.com/zchengsite/hexo-theme-oranges
    -
      name: email
      icon: envelope
      path: mscsdfsaw***@163.com
    -
      name: facebook
      icon: facebooksquare
      path:
    -
      name: twitter
      icon: twitter
      path:
    -
      name: 微信
      icon: wechat
      path:
    -
      name: 微博
      icon: weibo
      path:
    -
      # rss需安装 hexo-generator-feed 插件
      # 具体参照https://github.com/hexojs/hexo-generator-feed
      name: rss
      icon: rss
      path: /atom.xml

  more:
    -
      name: Copyright © Oranges 2020
      path: https://github.com/zchengsite/hexo-theme-oranges
    -
      name: Theme by Oranges | Powered by Hexo
      path: https://github.com/zchengsite/hexo-theme-oranges

# 文章搜索
search:
  enable: true
  placeholder: 搜索...
